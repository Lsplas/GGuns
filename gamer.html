<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PolyCombat: Shadow Protocol</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; user-select: none; }
        
        /* UI LAYERS */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        
        /* BOSS HEALTH BAR */
        #boss-hud {
            position: absolute; top: 30px; left: 50%; transform: translateX(-50%);
            width: 600px; text-align: center; display: none; /* Hidden until spawn */
        }
        #boss-name { 
            color: #ff3333; font-weight: 900; font-size: 28px; 
            text-shadow: 0 0 10px #ff0000; letter-spacing: 2px; text-transform: uppercase;
            margin-bottom: 5px;
        }
        #boss-bar-frame {
            width: 100%; height: 30px; background: #2a0000; 
            border: 4px solid #550000; transform: skewX(-20deg);
        }
        #boss-bar-fill {
            width: 100%; height: 100%; background: linear-gradient(90deg, #ff0000, #ff5500); 
            transition: width 0.2s; box-shadow: 0 0 15px #ff0000;
        }

        /* WAVE NOTIFICATION */
        #wave-msg {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            font-size: 60px; font-weight: 900; color: white; text-shadow: 0 0 20px blue;
            opacity: 0; transition: opacity 0.5s; text-align: center;
        }

        /* PLAYER HUD */
        #player-hud {
            position: absolute; bottom: 30px; left: 30px;
            display: flex; flex-direction: column; gap: 10px;
        }
        .stat-row { display: flex; align-items: center; gap: 10px; }
        .stat-label { font-weight: bold; color: white; width: 80px; text-shadow: 2px 2px 0 #000; }
        .bar-bg { width: 250px; height: 15px; background: rgba(0,0,0,0.6); border: 2px solid #444; transform: skewX(-15deg); }
        .bar-fill { height: 100%; transition: width 0.1s; }
        
        #hp-fill { background: #00ff44; }
        #stamina-fill { background: #00ccff; }

        /* CURRENCY */
        #currency {
            position: absolute; top: 30px; right: 30px;
            text-align: right; font-size: 24px; font-weight: bold;
            text-shadow: 2px 2px 0 #000;
        }

        /* CROSSHAIR */
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 6px; height: 6px;
            background: cyan; border: 2px solid white; border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 8px cyan;
        }
        
        /* DAMAGE OVERLAY */
        #dmg-flash {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 50%, red 150%);
            opacity: 0; transition: opacity 0.1s;
        }

        /* MENU */
        #menu {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10,10,10,0.95); display: flex; flex-direction: column;
            align-items: center; justify-content: center; pointer-events: auto; z-index: 100;
        }
        h1 { font-size: 80px; color: white; font-style: italic; margin: 0; text-shadow: 0 0 20px purple; }
        p { color: #aaa; font-size: 20px; margin-bottom: 40px; }
        button {
            background: #ff0044; color: white; border: none; padding: 20px 60px;
            font-size: 24px; font-weight: 900; cursor: pointer; transform: skewX(-10deg);
            border: 2px solid white; transition: 0.2s;
        }
        button:hover { background: white; color: #ff0044; transform: skewX(-10deg) scale(1.1); }

    </style>
</head>
<body>

    <div id="dmg-flash"></div>
    <div id="wave-msg">WAVE 2<br><span style="font-size:30px; color:violet">THE SHADOW STALKER</span></div>

    <div id="menu">
        <h1>TITAN SLAYER</h1>
        <p>WASD + Shift (Dash) + Click (Shoot)</p>
        <button id="play-btn">DEPLOY</button>
    </div>

    <div id="ui-layer">
        <div id="boss-hud">
            <div id="boss-name">BOSS</div>
            <div id="boss-bar-frame"><div id="boss-bar-fill"></div></div>
        </div>

        <div id="currency">
            <div style="color:gold">ðŸª™ <span id="coins">0</span></div>
            <div style="color:magenta">ðŸ’Ž <span id="gems">0</span></div>
        </div>

        <div id="crosshair"></div>

        <div id="player-hud">
            <div class="stat-row">
                <div class="stat-label">HP</div>
                <div class="bar-bg"><div class="bar-fill" id="hp-fill" style="width:100%"></div></div>
            </div>
            <div class="stat-row">
                <div class="stat-label">STAMINA</div>
                <div class="bar-bg"><div class="bar-fill" id="stamina-fill" style="width:100%"></div></div>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
        import * as CANNON from 'cannon-es';

        // --- GLOBAL SETTINGS ---
        const CONFIG = {
            gravity: -30,
            playerSpeed: 25,
            dashSpeed: 80,
            bulletSpeed: 150
        };

        const GAME = {
            active: false,
            coins: 0,
            gems: 0,
            wave: 0
        };

        // --- SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0a);
        scene.fog = new THREE.FogExp2(0x0a0a0a, 0.015);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // --- LIGHTING ---
        const ambient = new THREE.AmbientLight(0xffffff, 0.3);
        scene.add(ambient);

        const sun = new THREE.DirectionalLight(0xffffff, 0.8);
        sun.position.set(20, 50, 20);
        sun.castShadow = true;
        scene.add(sun);

        const playerLight = new THREE.PointLight(0x00ffff, 0.5, 20);
        camera.add(playerLight);

        // --- PHYSICS WORLD ---
        const world = new CANNON.World();
        world.gravity.set(0, CONFIG.gravity, 0);
        const matDefault = new CANNON.Material();
        const matPlayer = new CANNON.Material();
        
        const contactNormal = new CANNON.ContactMaterial(matDefault, matPlayer, { friction: 0.1, restitution: 0 });
        world.addContactMaterial(contactNormal);

        // --- SCREEN SHAKE ---
        let shakeIntensity = 0;
        function addShake(amount) { shakeIntensity = amount; }
        function updateShake() {
            if(shakeIntensity > 0) {
                camera.position.x += (Math.random()-0.5) * shakeIntensity;
                camera.position.y += (Math.random()-0.5) * shakeIntensity;
                shakeIntensity *= 0.9;
                if(shakeIntensity < 0.01) shakeIntensity = 0;
            }
        }

        // --- PARTICLES ---
        const particles = [];
        function spawnParticles(pos, count, color) {
            const geo = new THREE.BoxGeometry(0.3, 0.3, 0.3);
            const mat = new THREE.MeshBasicMaterial({ color: color });
            
            for(let i=0; i<count; i++) {
                const mesh = new THREE.Mesh(geo, mat);
                mesh.position.copy(pos);
                mesh.position.x += (Math.random()-0.5)*3;
                mesh.position.y += (Math.random()-0.5)*3;
                mesh.position.z += (Math.random()-0.5)*3;
                scene.add(mesh);

                const vel = new THREE.Vector3(
                    (Math.random()-0.5) * 15,
                    (Math.random()) * 15,
                    (Math.random()-0.5) * 15
                );
                
                particles.push({ mesh, vel, life: 1.0 });
            }
        }

        // --- GUN MODEL ---
        const gunGroup = new THREE.Group();
        const gunMat = new THREE.MeshStandardMaterial({ color: 0x222, roughness: 0.4, metalness: 0.8 });
        const accentMat = new THREE.MeshStandardMaterial({ color: 0x444 });
        
        const gBody = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.25, 0.8), gunMat);
        const gBarrel = new THREE.Mesh(new THREE.CylinderGeometry(0.04, 0.04, 0.8), accentMat);
        gBarrel.rotation.x = Math.PI/2; gBarrel.position.z = -0.6;
        
        gunGroup.add(gBody, gBarrel);
        gunGroup.position.set(0.4, -0.35, -0.6);
        camera.add(gunGroup);
        scene.add(camera);

        // --- PLAYER ---
        class Player {
            constructor() {
                this.hp = 100;
                this.stamina = 100;
                this.body = new CANNON.Body({ mass: 5, shape: new CANNON.Sphere(1.5), material: matPlayer, fixedRotation: true });
                this.body.position.set(0, 5, 30);
                this.body.linearDamping = 0.9;
                world.addBody(this.body);
            }

            update(dt, input) {
                if(!input.shift) this.stamina = Math.min(100, this.stamina + dt * 20);
                document.getElementById('stamina-fill').style.width = this.stamina + '%';

                const yaw = camera.rotation.y;
                const forward = new THREE.Vector3(0,0,-1).applyAxisAngle(new THREE.Vector3(0,1,0), yaw);
                const right = new THREE.Vector3(1,0,0).applyAxisAngle(new THREE.Vector3(0,1,0), yaw);

                let speed = CONFIG.playerSpeed;
                if(input.shift && this.stamina > 20) {
                    speed = CONFIG.dashSpeed;
                    this.stamina -= dt * 60;
                    camera.fov = THREE.MathUtils.lerp(camera.fov, 90, 0.1);
                } else {
                    camera.fov = THREE.MathUtils.lerp(camera.fov, 75, 0.1);
                }
                camera.updateProjectionMatrix();

                const moveVec = new THREE.Vector3();
                if(input.w) moveVec.add(forward);
                if(input.s) moveVec.sub(forward);
                if(input.d) moveVec.add(right);
                if(input.a) moveVec.sub(right);
                moveVec.normalize();

                this.body.velocity.x = moveVec.x * speed;
                this.body.velocity.z = moveVec.z * speed;

                if(input.space && Math.abs(this.body.velocity.y) < 0.1) this.body.velocity.y = 15;

                camera.position.copy(this.body.position).add(new THREE.Vector3(0, 1.5, 0));
                updateShake();

                gunGroup.position.x = THREE.MathUtils.lerp(gunGroup.position.x, 0.4 + moveVec.x * -0.05, 0.1);
                gunGroup.position.y = THREE.MathUtils.lerp(gunGroup.position.y, -0.35 + Math.sin(Date.now()*0.01)*0.01, 0.1);
            }

            takeDamage(amt) {
                this.hp -= amt;
                document.getElementById('hp-fill').style.width = this.hp + '%';
                addShake(0.5);
                const flash = document.getElementById('dmg-flash');
                flash.style.opacity = 0.8;
                setTimeout(() => flash.style.opacity = 0, 200);

                if(this.hp <= 0) {
                    alert("MISSION FAILED. REFRESH TO RETRY.");
                    location.reload();
                }
            }
        }

        // --- BOSS FACTORY ---
        class Boss {
            constructor(type) {
                this.type = type; // 1 = Iron Knight, 2 = Shadow Stalker
                this.maxHp = type === 1 ? 3000 : 5000;
                this.hp = this.maxHp;
                this.enraged = false;
                this.isDead = false;
                this.deathTimer = 0;

                // Move Timers (Boss 2)
                this.nextDash = Date.now() + 3000;
                this.nextSmash = Date.now() + 6000;
                this.isSmashing = false;

                // Mesh Group
                this.mesh = new THREE.Group();
                
                // Materials
                const mainColor = type === 1 ? 0x888899 : 0x111111; // Grey vs Black
                const glowColor = type === 1 ? 0x00ffff : 0xaa00ff; // Cyan vs Purple
                
                const bodyMat = new THREE.MeshStandardMaterial({ color: mainColor, metalness: 0.8, roughness: 0.2 });
                this.glowMat = new THREE.MeshBasicMaterial({ color: glowColor });
                
                // Construct Body
                const legGeo = new THREE.BoxGeometry(1.5, 4, 1.5);
                this.legL = new THREE.Mesh(legGeo, bodyMat); this.legL.position.set(-1.5, 2, 0);
                this.legR = new THREE.Mesh(legGeo, bodyMat); this.legR.position.set(1.5, 2, 0);
                
                const torso = new THREE.Mesh(new THREE.BoxGeometry(4, 5, 2.5), bodyMat); torso.position.y = 6.5;
                const head = new THREE.Mesh(new THREE.BoxGeometry(2, 2.5, 2), bodyMat); head.position.y = 10;
                const eye = new THREE.Mesh(new THREE.BoxGeometry(1.8, 0.4, 0.2), this.glowMat); eye.position.set(0, 10, 1.0);

                this.armL = new THREE.Mesh(new THREE.BoxGeometry(1.2, 5, 1.2), bodyMat); this.armL.position.set(-2.8, 7, 0);
                
                // Weapon Arm
                this.armR = new THREE.Group();
                const shoulder = new THREE.Mesh(new THREE.BoxGeometry(1.2, 5, 1.2), bodyMat);
                this.armR.add(shoulder);
                this.armR.position.set(2.8, 7, 0);

                // WEAPON TYPE
                if(type === 1) {
                    // Greatsword
                    const blade = new THREE.Mesh(new THREE.BoxGeometry(0.2, 8, 1), new THREE.MeshStandardMaterial({color:0xcccccc}));
                    blade.position.set(0, -6, 1);
                    this.armR.add(blade);
                } else {
                    // War Hammer
                    const handle = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 8), new THREE.MeshStandardMaterial({color:0x333333}));
                    handle.position.set(0, -4, 1); handle.rotation.x = Math.PI/2;
                    const head = new THREE.Mesh(new THREE.BoxGeometry(3, 3, 3), new THREE.MeshStandardMaterial({color:0x5500aa}));
                    head.position.set(0, -8, 1);
                    this.armR.add(handle, head);
                }

                this.mesh.add(this.legL, this.legR, torso, head, eye, this.armL, this.armR);
                scene.add(this.mesh);

                // Physics
                this.body = new CANNON.Body({ mass: 500, fixedRotation: true, shape: new CANNON.Box(new CANNON.Vec3(2, 6, 2)) });
                this.body.position.set(0, 10, -40);
                world.addBody(this.body);

                // UI Update
                document.getElementById('boss-hud').style.display = 'block';
                document.getElementById('boss-name').innerText = type === 1 ? "IRON KNIGHT" : "SHADOW STALKER";
                document.getElementById('boss-name').style.color = type === 1 ? "#ff3333" : "#aa00ff";
                document.getElementById('boss-bar-fill').style.width = '100%';
            }

            update(playerPos, dt) {
                if (this.isDead) {
                    this.deathTimer += dt;
                    this.mesh.rotation.x -= dt * 2;
                    this.mesh.position.y -= dt;
                    if(this.deathTimer > 3) {
                        scene.remove(this.mesh);
                        return true; // Fully removed
                    }
                    return false;
                }

                const dist = this.body.position.distanceTo(playerPos);
                
                // --- BOSS 2 SPECIAL MECHANICS ---
                if (this.type === 2) {
                    // 1. SMASH ATTACK (Jump high, slam down)
                    if (dist < 20 && Date.now() > this.nextSmash && !this.isSmashing) {
                        this.isSmashing = true;
                        this.body.velocity.y = 60; // Jump Up
                        
                        // Slam down after delay
                        setTimeout(() => {
                            if(this.isDead) return;
                            this.body.velocity.y = -100; // Force Down
                            this.body.velocity.x = 0;
                            this.body.velocity.z = 0;
                        }, 800);

                        // Impact Logic check
                        setTimeout(() => {
                            if(this.isDead) return;
                            if(this.body.position.y < 5) { // If hit ground
                                addShake(3.0);
                                spawnParticles(this.body.position, 100, 0xaa00ff);
                                if(this.body.position.distanceTo(player.body.position) < 25) {
                                    player.takeDamage(30); // Big AoE damage
                                }
                                this.isSmashing = false;
                            }
                        }, 1200);

                        this.nextSmash = Date.now() + 8000; // Cooldown
                    }

                    // 2. DASH ATTACK (Extreme speed burst)
                    if (Date.now() > this.nextDash && !this.isSmashing) {
                        const chargeDir = new THREE.Vector3().subVectors(playerPos, this.body.position).normalize();
                        this.body.velocity.x = chargeDir.x * 120; // Super fast dash
                        this.body.velocity.z = chargeDir.z * 120;
                        spawnParticles(this.body.position, 20, 0xaa00ff);
                        this.nextDash = Date.now() + 4000;
                        return; // Skip normal movement
                    }
                }

                // Normal Movement
                if (!this.isSmashing) {
                    let speed = this.type === 1 ? (this.enraged ? 30 : 15) : 35; 
                    const dir = new THREE.Vector3().subVectors(playerPos, this.body.position).normalize();
                    this.body.velocity.x = dir.x * speed;
                    this.body.velocity.z = dir.z * speed;
                }

                // Sync Visuals
                this.mesh.position.copy(this.body.position);
                this.mesh.position.y -= 6;
                this.mesh.lookAt(playerPos.x, this.mesh.position.y, playerPos.z);

                // Animations
                const time = Date.now() * 0.01;
                this.legL.rotation.x = Math.sin(time) * 0.5;
                this.legR.rotation.x = Math.sin(time + Math.PI) * 0.5;
                
                // Swing Weapon
                if(dist < 8) {
                    this.armR.rotation.x = -Math.PI/2 + Math.sin(time * 3) * 1.5;
                    if(Math.random() > 0.95) player.takeDamage(1);
                } else {
                    this.armR.rotation.x = Math.sin(time) * 0.2;
                }

                return false;
            }

            takeDamage(amt) {
                if(this.isDead) return;
                this.hp -= amt;
                
                const pct = (this.hp / this.maxHp) * 100;
                document.getElementById('boss-bar-fill').style.width = pct + '%';
                
                // Flash Red
                this.mesh.children.forEach(c => { if(c.material) c.material.emissive = new THREE.Color(0xff0000); });
                setTimeout(() => {
                    this.mesh.children.forEach(c => { if(c.material) c.material.emissive = new THREE.Color(0x000000); });
                }, 50);

                if(this.hp <= 0) {
                    this.isDead = true;
                    world.removeBody(this.body);
                    addShake(2.0);
                    spawnParticles(this.mesh.position, 100, 0xffaa00);
                    
                    if(this.type === 1) {
                        // START WAVE 2
                        setTimeout(startWave2, 3000);
                    } else {
                        alert("SHADOW STALKER DEFEATED! YOU ARE THE ULTIMATE CHAMPION.");
                        location.reload();
                    }
                }
            }
        }

        // --- GAME LOGIC ---
        let currentBoss = null;
        const player = new Player();

        function startWave1() {
            GAME.wave = 1;
            currentBoss = new Boss(1);
        }

        function startWave2() {
            GAME.wave = 2;
            const msg = document.getElementById('wave-msg');
            msg.style.opacity = 1;
            setTimeout(() => { msg.style.opacity = 0; }, 3000);
            
            // Spawn Boss 2
            currentBoss = new Boss(2);
        }

        // --- MAP ---
        function createArena() {
            const gridHelper = new THREE.GridHelper(200, 50, 0x550000, 0x222222);
            scene.add(gridHelper);

            const floorBody = new CANNON.Body({ mass: 0, shape: new CANNON.Plane() });
            floorBody.quaternion.setFromEuler(-Math.PI/2, 0, 0);
            world.addBody(floorBody);

            const pillGeo = new THREE.BoxGeometry(4, 20, 4);
            const pillMat = new THREE.MeshStandardMaterial({color: 0x111111});
            
            [[ -40,-40], [40,-40], [-40,40], [40,40]].forEach(p => {
                const mesh = new THREE.Mesh(pillGeo, pillMat);
                mesh.position.set(p[0], 10, p[1]);
                scene.add(mesh);
                const body = new CANNON.Body({ mass: 0, shape: new CANNON.Box(new CANNON.Vec3(2,10,2)) });
                body.position.set(p[0], 10, p[1]);
                world.addBody(body);
            });
        }
        createArena();

        // --- INPUT ---
        const keys = { w:0, a:0, s:0, d:0, shift:0, space:0 };
        document.addEventListener('keydown', e => {
            const k = e.key.toLowerCase();
            if(keys.hasOwnProperty(k)) keys[k] = true;
            if(e.code === 'Space') keys.space = true;
            if(e.key === 'Shift') keys.shift = true;
        });
        document.addEventListener('keyup', e => {
            const k = e.key.toLowerCase();
            if(keys.hasOwnProperty(k)) keys[k] = false;
            if(e.code === 'Space') keys.space = false;
            if(e.key === 'Shift') keys.shift = false;
        });
        document.addEventListener('mousedown', () => { if(GAME.active) shoot(); });

        // --- SHOOTING ---
        const bullets = [];
        function shoot() {
            addShake(0.2);
            gunGroup.position.z += 0.3; gunGroup.rotation.x += 0.2;

            const geo = new THREE.SphereGeometry(0.15);
            const mat = new THREE.MeshBasicMaterial({color: 0xffaa00});
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.copy(camera.position);
            scene.add(mesh);

            const body = new CANNON.Body({ mass: 0.1, shape: new CANNON.Sphere(0.15) });
            body.position.copy(camera.position);
            const dir = new THREE.Vector3();
            camera.getWorldDirection(dir);
            body.velocity.set(dir.x * CONFIG.bulletSpeed, dir.y * CONFIG.bulletSpeed, dir.z * CONFIG.bulletSpeed);
            world.addBody(body);

            bullets.push({ mesh, body, life: 60 });
        }

        // --- LOOP ---
        const clock = new THREE.Clock();
        const controls = new PointerLockControls(camera, document.body);
        
        document.getElementById('play-btn').addEventListener('click', () => {
            controls.lock();
            GAME.active = true;
            document.getElementById('menu').style.display = 'none';
            startWave1();
        });

        function animate() {
            requestAnimationFrame(animate);
            if(!GAME.active) return;

            const dt = Math.min(clock.getDelta(), 0.1);
            world.step(1/60, dt, 3);

            player.update(dt, keys);
            
            if(currentBoss) {
                const removed = currentBoss.update(player.body.position, dt);
                if(removed) currentBoss = null;
            }

            gunGroup.position.z = THREE.MathUtils.lerp(gunGroup.position.z, -0.6, 0.1);
            gunGroup.rotation.x = THREE.MathUtils.lerp(gunGroup.rotation.x, 0, 0.1);

            for(let i=bullets.length-1; i>=0; i--) {
                const b = bullets[i];
                b.mesh.position.copy(b.body.position);
                b.life--;

                if(currentBoss && !currentBoss.isDead) {
                    const dist = b.mesh.position.distanceTo(currentBoss.mesh.position);
                    if(dist < 5.0) { 
                        currentBoss.takeDamage(15);
                        spawnParticles(b.mesh.position, 5, 0xffff00);
                        scene.remove(b.mesh);
                        world.removeBody(b.body);
                        bullets.splice(i, 1);
                        continue;
                    }
                }

                if(b.life <= 0 || b.mesh.position.y < 0) {
                    scene.remove(b.mesh);
                    world.removeBody(b.body);
                    bullets.splice(i, 1);
                }
            }

            for(let i=particles.length-1; i>=0; i--) {
                const p = particles[i];
                p.life -= dt;
                p.mesh.position.addScaledVector(p.vel, dt);
                p.mesh.scale.setScalar(p.life);
                if(p.life <= 0) {
                    scene.remove(p.mesh);
                    particles.splice(i, 1);
                }
            }
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
